<h4 class="text-center">Login Page</h4>

<div class="container">
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="name" class="form-control" formControlName="name" placeholder="Enter your name">
          </div>
      
          <br>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <small class="form-text text-muted" 
        *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].errors?.['required']">
          Please enter email address!
      </small>

      <small class="form-text text-muted"
      *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].errors?.['email']">
        Email address not well formed!
      </small>
    </div>

    <br>

    <div class="form-group">
        <label for="bio">Bio</label>
        <input type="bio" class="form-control" formControlName="bio" placeholder="Tell something about yourself">
      </div>
  
      <br>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
    </div>

    <br>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Enter password again">
      </div>

      <small
      class="errors?"
      *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
      >
        Password should match.
      </small>
  
      <br>
    <div style="display: flex; justify-content: center;">
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
      </div>

      <div class="text-center">
       Already a member?
        <a [routerLink]="'/login'">Log in</a>
    </div>
  </form>
</div>
